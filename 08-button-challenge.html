<html>
    <head>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body>
        
        <!-- blue background, rounded, thick left border -->
        <div><button class="bg-blue-500 rounded border-l-4 p-2 m-1 text-white">Submit</button></div>
        
        <!-- Red text, outlined -->
        <div><button class="text-red-500 border m-1 p-2">Cancel</button></div>
        
        <!-- light Indigo background, bottom border, indigo text -->
        <div><button class="bg-indigo-100 text-indigo-900 p-2 m-1 border-b-2">Save</button></div>
        
        <!-- Thick rounded, lots of padding, large button -->
        <div><button class="border-8 p-4 m-1 rounded-lg">Buy Now</button></div>
        
        <!-- Outlined, serif font, uppercase, rounded -->
        <div><button class="border font-serif uppercase rounded  m-1 p-2">Send Postcard</button></div>
        
    </body>
</html>

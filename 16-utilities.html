<html>
    <head>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body>
      <div class="text-xs bg-gray-100 text-gray-900 font-mono m-2 p-2 rounded-lg">
        <p>
          .shadow-{size} size=md|lg|xl|2xl|inner|outline|none
        </p>
        <p>
          .opacity-{percent} percent=100|75|50|25|0
        </p>
        <p>
          .cursor-{style} style=default|pointer|wait|text|move|not-allowed
        </p>
        <p>
          .select-{style} style=none|text|all|auto
        </p>
        <p>
          .sr-only
        </p>
        <p>
          .not-sr-only
        </p>
       </div>

    <div class="h-screen bg-white flex justify-center items-center p-6">
        
        <div class="bg-blue-900 text-blue-200 w-40 h-40 flex justify-center items-center shadow-2xl opacity-50 cursor-wait
          ">
            Here is a cool box
        </div>
        
    </div>


    </body>
</html>

<html>
    <head>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body>
      <div class="font-mono bg-gray-200 m-2 p-2 text-xs">
        <p>.border-{side}-{thickness} sides=t|b|l|r thickeness=0||2|4|8</p>
        <p>.border-{color}-{shade}</p>
        <p>.border-{style} style=solid|dashed|dotted|double|none</p>
      </div>

      <div class="bg-gray-100 m-16 w-32 h-32 border-2">&nbsp;</div>
      <div class="bg-gray-100 m-16 w-32 h-32 border-2 border-orange-500">&nbsp;</div>
      <div class="bg-gray-100 m-16 w-32 h-32 border-2 border-red-500 border-dotted">&nbsp;</div>
      <div class="bg-gray-100 m-16 w-32 h-32 border-2 border-red-500 border-dashed">&nbsp;</div>
      <div class="bg-gray-100 m-16 w-32 h-32 border border-red-500 border-double">&nbsp;</div>
    </body>
</html>

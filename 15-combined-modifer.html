<html>
    <head>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body>
      <div class="text-xs bg-gray-100 text-gray-900 font-mono m-2 p-2 rounded-lg">
        <p>
          .{breakpoint}:{mod}:{...classes}
        </p>
        <p>
          .md:hover:bg-{color}-{shade}
        </p>
        <p>
          .md:focus:bg-{color}-{shade}
        </p>
      </div>
       <div class="h-screen bg-gray-200 flex justify-center items-center p-6">
          <input class="sm:hover:bg-red-500 bg-white border border-gray-300 rounded-lg py-2 px-4 block w-full" type="email" placeholder="jane@example.com">
       </div>
    </body>
</html>

<html>
    <head>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body>
      <div class="text-xs bg-gray-100 text-gray-900 font-mono m-2 p-2 rounded-lg">
        <p>
          .focus:bg-*
        </p>
        <p>
          .hover:text-{color}-{shade}
        </p>
        <p>
          .hover:font-bold
        </p>
        <p>
          .hover:border-{color}-{shade}
        </p>
      </div>
      <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded ml-2 hover:text-blue-900 hover:font-bold hover:bg-blue-300">Submit</button>

      <div class="bg-gray-200 flex justify-center items-center h-30">
       <input class="bg-white focus:bg-blue-200 border border-gray-300 rounded-lg py-2 px-4 block w-full m-2" type="email" placeholder="jane@example.com">
      </div>
    </body>
</html>
